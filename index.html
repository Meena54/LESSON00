<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        section{
            padding: 60px 0;
        }
    </style>

    <title>Meena's Shop</title>
</head>
<body>
    <div class="container-fluid bg-warning">
        <div class="text-center text-light">
            <p class="lead fw-bold">+ WE SHIP WORLDWIDE</p>
        </div>
    </div>
    <div class="container-fluid bg-light">
        <div class="row justify-content-center align-items-center">
            <div class="col-sm text-center">
                <img src="/assets/logo.png" alt="logo">
            </div>
        </div>
    </div>
    <nav class="navbar navbar-expand-md navbar-light mt-3">
        <div class="container">
            <a href="#intro" class="navbar-brand">
                <span class="text-dark fw-bold">
                    <i class="bi bi-book-half"></i>
                    Luxury Hair Brand - Shop Now
                </span>
            </a>

            <button class="navbar-toggler" type="button"  data-bs-toggle="collapse" data-bs-target="#main-nav" aria-controls="main-nav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            
            <div class="collaspe navbar-collapse justify-content-end align-center" id="main-nav">
                <ul class="navbar nav">
                    <li class="nav-item ">
                        <a href="#home" class="nav-link">Home</a>
                    </li>
                    <li class="nav-item">
                        <a href="#product" class="nav-link">Our Product</a>
                    </li>
                    <li class="nav-item">
                        <a href="#reviews" class="nav-link">Reviews</a>
                    </li>
                    <li class="nav-item">
                        <a href="#contact" class="nav-link">Get In Touch</a>
                    </li>
                    <li class="nav-item d-md-none">
                        <a href="#pricing" class="nav-link">Pricing</a>
                    </li>
                    <li class="nav-item ms-2 d-none d-md-inline">
                        <a class="btn btn-dark" href="#pricing">Buy Now</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    
    <section>
        <div class="container" id="intro">
            <div class="row justify-content-center">
                <div class="col-sm">
                    <div id="demo" class="carousel slide" data-bs-ride="carousel">

                        <!-- Indicators/dots -->
                        <div class="carousel-indicators">
                          <button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active"></button>
                          <button type="button" data-bs-target="#demo" data-bs-slide-to="1"></button>
                          <button type="button" data-bs-target="#demo" data-bs-slide-to="2"></button>
                        </div>
                      
                        <!-- The slideshow/carousel -->
                        <div class="carousel-inner">
                          <div class="carousel-item active">
                            <img src="/assets/image.jpg" alt="Water Wave Wig" class="d-block w-100">
                          </div>
                          <div class="carousel-item">
                            <img src="/assets/wine.jpg" alt="Bone Straight Wig" class="d-block w-100">
                          </div>
                          <div class="carousel-item">
                            <img src="/assets/butterfly.jpg" alt="Locs Crochet Hair" class="d-block w-100">
                          </div>
                        </div>
                      
                        <!-- Left and right controls/icons -->
                        <button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev">
                          <span class="carousel-control-prev-icon"></span>
                        </button>
                        <button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
                          <span class="carousel-control-next-icon"></span>
                        </button>
                      </div>
                </div>
            </div>
        </div>
    </section>

    <section id="product">
        <div class="container">
            <div class="text-center text-warning">
                <h2>FIND YOUR IDEAL WIGS</h2>
            </div>
            <div class="row">
                <div class="col-3 text-center">
                    <img src="/assets/bob.jpg" alt="Bob Wig">
                    <p>BOB WIG</p>
                </div>
                <div class="col-3 text-center">
                    <img src="/assets/curly.jpg" alt="Bob Wig">
                    <p>CURLY WIG</p>
                </div>
                <div class="col-3 text-center">
                    <img src="/assets/360.jpg" alt="360 Wig">
                    <p>360 WIG</p>
                </div>
                <div class="col-3 text-center">
                    <img src="/assets/lace.jpg" alt="Lace Wig">
                    <p>360 LACE FRONTAL</p>
                </div>
            </div>
        </div>
    </section>


    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
